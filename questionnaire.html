<!doctype html>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/questionnaire.css">
<main>
<header id="header">
<h1 id="title">Nous avons besoin de vous !</h1>

</header>
<form id="survey-form">
	<h2 id="description">Laissez nous ici vos suggestions pour Marketing Mania</h2>
	Votre Nom : <label for="name-label"><input id="name" type="text" placeholder="Stan Leloup" required=""></label><br>
	Vous êtes : <label for="sexe-label"><input id="homme" value="homme" type="radio" name="homme-femme">un homme
		<input id="femme" value="femme" type="radio" name="homme-femme">une femme</label><br>
	Email : <label for="email-label"><input id="email" type="email" placeholder="bonjour@marketingmania.fr" required></label><br>
	
		Numéro de téléphone : <label for="number-label"><input id="number" type="number" placeholder="0678901234" min="0" max="0999999999" ></label>
		<br>
		<label for="decouverte-label">Vous avez découvert Marketing Mania sur : </label>
		<select id="dropdown" name="decouverte">
			<option value="yt">Youtube</option>
			<option value="pod">Podcast</option>
			<option value="ami">Recommandation</option>
		</select><br>
		<div class="liste">
		<label for="aime">Vous aimez quand je parle de :</label>
		<input id="psy" value="psy" type="checkbox" name="aime">Psychologie humaine
		<input id="pop" value="pop" type="checkbox" name="aime">Pop culture
		<input id="series" value="series" type="checkbox" name="aime">Séries et Films
		<input id="copy" value="copy" type="checkbox" name="aime">Copywriting
		<input id="prod" value="prod" type="checkbox" name="aime">Productivité
			</div>
		<label for="suggestion">Une chose dont vous aimeriez que je parle en particulier ?</label>
		<textarea id="suggestion" type="text" name="suggestions" placeholder="Vos suggestions vont là !">
		</textarea><br>
		<button type="submit">Envoyer le formulaire</button>
	</form>
</main>
